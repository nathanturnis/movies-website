<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movie Details</title>
        <!--Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
        <!--Custom CSS-->
        <link rel="stylesheet" href="movie-details-style.css"/>
    </head>

    <body>

        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg bg-primary navbar-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Movies</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="index.html#" class="nav-item nav-link active" onclick="moviesByTrending(TREND_URL); pageNumber = 1;">Home</a>
                        </div>
                        <div class="input-group w-25 ms-auto">
                            <input type="text" class="form-control" id="movie-input" placeholder="Search movies..." name="search">
                            <button type="button" class="btn btn-warning" onclick="if(movieInput.value != ''){searchMovie(movieInput.value, pageNumber);}">
                                <i class="bi-search"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </nav>
        </header>

        <div class="container" style="padding-top: 25px;">
            <h1 id="movie-details-title">Movie Title</h1>
        </div>

        <div class="container general-details-container">
            <div class="row">
                <div class="col-4" style="padding-left: 16px;">
                    <img src="movie-poster-placeholder.jpg" class="img-fluid border border-3 rounded shadow-lg" id="movie-image" with="300px">
                </div>
                <div class="col-8">
                    <div style="width: 500px;">
                        <div id="movie-genres">
                        </div>
                        <div id="movie-description" style="padding-top: 15px;">
                        </div>

                        <div>
                        <div class="vstack gap-3" id="cast-crew">
                            <div class="border-bottom pb-3 mt-2"><h6 id="director">Director: </h6></div>
                            <div class="border-bottom pb-3"><h6 id="writers">Writers: </h6></div>
                            <div><h6 id="main-cast">Main Cast: </h6></div>
                        </div>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>

        <div style="display: inline-block; position: absolute;">
            <div class="movie-videos container">
                    <iframe class="border border-3 shadow-lg" id="movie-trailer" src="https://www.youtube.com/embed/" width="400px" height="225" allow="fullscreen"></iframe>
                    <a data-bs-toggle="modal" href="#videosModal">
                        <div class="more-videos-container rounded">
                            <div class="more-videos-icon-text" style="text-align: center;">
                                <i class="bi bi-play-btn-fill fs-3"></i>
                                <p id="more-videos-text" style="font-size: 18px;">+17 videos...</p>
                            </div>
                        </div>
                    </a>
                    
            </div>
        </div>

        <!--Modal for displaying more videos-->
        <div class="modal fade" id="videosModal" tabindex="-1" role="dialog" aria-labelledby="videosModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="videosModalLabel">Videos</h5>
                  <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center" id="videos-modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>

        <div class="container">
            <div class="hstack gap-5 pt-5">
                <div class="p-2 fs-5">
                    <i class="bi bi-calendar-event"></i>
                    <span id="release-date">Release Date: </span> 
                </div>
                <div class="p-2 fs-5">
                    <i class="bi bi-clock"></i>
                    <span id="runtime">Runtime: </span>
                </div>
                <div class="p-2 fs-5">
                    <i class="bi bi-star-half"></i>
                    <span id="rating">Rating: </span> 
                </div>
                <div class="p-2 fs-5">
                    <i class="bi bi-cash-coin"></i>
                    <span id="revenue">Revenue: </span>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="details.js"></script>
    </body>
    

</html>
