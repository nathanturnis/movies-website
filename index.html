<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trending Movies</title>
        <!--Boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
        <!--Custom CSS-->
        <link rel="stylesheet" href="index-style.css"/>
  </head>

    <body>

        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg bg-primary navbar-dark" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Movies</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav">
                            <a href="index.html#" class="nav-item nav-link active" onclick="moviesByTrending(TREND_URL); pageNumber = 1;">Home</a>
                        </div>
                        <div class="input-group w-25 ms-auto">
                            <input type="text" class="form-control" id="movie-input" placeholder="Search movies..." name="search">
                            <button type="button" class="btn btn-warning" onclick="if(movieInput.value != ''){searchMovie(movieInput.value, pageNumber);}">
                                <i class="bi-search"></i>
                            </button>
                        </div>

                    </div>
                </div>
            </nav>
        </header>

        <div class="container" style="padding-top: 25px;">
            <h1 id="home-page-title">Trending Movies</h1>
        </div>

        <div class="container text-center" id="movies-container">
            
        </div>       

        <div class="container p-5 text-center">
            <button type="button" class="btn btn-primary" id="previous-page">Previous Page</button>
            <span class="p-2 text-center" id="page-count">Page 1 of 1</span>
            <button type="button" class="btn btn-primary" id="next-page">Next Page</button>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
         </script>
         <script src="main.js"></script>
    </body>

</html>
